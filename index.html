<script>
document.addEventListener('DOMContentLoaded', () => {
  const slides = document.querySelectorAll('.reviews .slide'); // ปรับ selector ให้ตรงโครงสร้างจริง
  let index = 0;

  // ให้สไลด์แรก active ตั้งต้น (ถ้ายังไม่ได้ใส่ใน HTML)
  if (slides.length) slides[0].classList.add('active');

  const show = (i) => {
    slides.forEach(s => s.classList.remove('active'));
    slides[i].classList.add('active');
  };

  // ทำให้เรียกได้จาก onclick ใน HTML
  window.next = () => {
    index = (index + 1) % slides.length;
    show(index);
  };
  window.prev = () => {
    index = (index - 1 + slides.length) % slides.length;
    show(index);
  };

  console.log('slides:', slides.length); // ควร > 0
});

// FAQ logic: คลิกเพื่อเปิด/ปิด ปิดข้ออื่นอัตโนมัติ (accordion แบบเปิดทีละข้อ)
  (function(){
    const items = document.querySelectorAll('[data-faq]');
    let openItem = null;

    items.forEach((item, idx) => {
      const btn = item.querySelector('.faq-header');
      const panelWrap = item.querySelector('.faq-panel-wrap');

      // เริ่มต้นปิดทุกข้อ
      item.removeAttribute('open');
      btn.setAttribute('aria-expanded', 'false');

      btn.addEventListener('click', () => toggle(item, btn));
      // รองรับ Enter/Space บนปุ่ม (button รองรับอยู่แล้ว แต่กันกรณีพฤติกรรมซ้อน)
      btn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggle(item, btn);
        }
      });

      function toggle(target, trigger){
        const isOpen = target.hasAttribute('open');
        // ปิดของเดิมถ้ามี
        if (openItem && openItem !== target){
          openItem.removeAttribute('open');
          openItem.querySelector('.faq-header').setAttribute('aria-expanded','false');
        }
        // toggle ปัจจุบัน
        if (!isOpen){
          target.setAttribute('open','');
          trigger.setAttribute('aria-expanded','true');
          openItem = target;
        }else{
          target.removeAttribute('open');
          trigger.setAttribute('aria-expanded','false');
          openItem = null;
        }
      }
    });

    // เปิดข้อแรกเป็นตัวอย่าง (ถ้าอยากเริ่มปิดหมด ให้คอมเมนต์สองบรรทัดล่าง)
    if (items[0]){
      items[0].setAttribute('open','');
      items[0].querySelector('.faq-header').setAttribute('aria-expanded','true');
    }
  })();

</script>
